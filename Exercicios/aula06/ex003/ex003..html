<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro código</title>
    
    <style>
        body {
            background-color: #9c8733; /*#323269*/
            color: white;  /* comentário em css */
            font: normal 20pt arial;
        }
        h1 {
            color: rgb(222, 145, 51);
            font-family: 'Times New Roman', Times, serif;
        }
    </style>

</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>já me livrei da maldição</p> <!-- comentário em html -->

    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // recebe string
        var n2 = Number(window.prompt('Digite outro número: ')) // recebe string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`) // concatenação
        //(number + number) adição
        //(string + string) concatenação
    </script>
    
</body>
</html>
